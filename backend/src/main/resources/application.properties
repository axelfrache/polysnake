spring.application.name=polysnake

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:polysnake}
spring.datasource.username=${DB_USER:polysnake}
spring.datasource.password=${DB_PASSWORD:polysnake}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3001,https://polysnake.meowsik.com}

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.me.axelfrache.polysnake=DEBUG
